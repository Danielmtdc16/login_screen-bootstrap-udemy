<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Tela de Login</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6 order-md-2 order-2">
                <div class="col-12 mb-5">
                    <img src="img/hello.svg" alt="Imagem da tela de cadastro" class="img-fluid"
                        id="img-register-screen">
                </div>

                <div class="col-12" id="link">
                    <a href="login.html">Eu já tenho uma conta</a>
                </div>
            </div>

            <div class="col-md-6 order-md-1 form-field">
                <h2 id="title" class="mb-5">Realize o seu cadastro</h2>

                <form>
                    <div class="form-floating mb-5">
                        <input type="name" class="form-control inputs" placeholder="Digite seu nome" id="name"
                            name="name">
                        <label for="name">Digite seu nome</label>
                    </div>

                    <div class="form-floating mb-5">
                        <input type="surname" class="form-control inputs" placeholder="Digite seu sobrenome"
                            id="surname" name="surname">
                        <label for="surname">Digite seu sobrenome</label>
                    </div>

                    <div class="form-floating mb-5">
                        <input type="email" class="form-control inputs" placeholder="Digite seu email" id="email"
                            name="email">
                        <label for="email">Digite seu email</label>
                    </div>

                    <div class="form-floating mb-5">
                        <input type="password" class="form-control inputs" placeholder="Digite sua senha" id="password"
                            name="password">
                        <label for="password">Digite sua senha</label>
                    </div>

                    <div class="form-floating mb-4">
                        <input type="password" class="form-control inputs" placeholder="Confirme sua senha"
                            id="password2" name="password2">
                        <label for="password2">Confirme sua senha</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Você aceita os <a href="#">Termos de serviço?</a>
                        </label>
                    </div>
                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                            Deseja receber as nossas Newsletters?
                        </label>
                    </div>

                    <input type="submit" value="Cadastrar" class="btn btn-primary button mb-5">
                </form>
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Tela de login</title>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 order-md-2 order-2">
                <div class="col-12 mb-5">
                    <img src="img/sign_in.svg" alt="Imagem da tela de login" class="img-fluid" id="img-login-screen">
                </div>

                <div class="col-12" id="link">
                    <a href="register.html">Ainda não tem cadastro?</a>
                </div>
            </div>

            <div class="col-md-6 order-md-2">
                <h2 id="title" class="mb-5">Faça o login para continuar</h2>

                <form>
                    <div class="form-floating mb-5">
                        <input type="email" class="form-control inputs" placeholder="Digite seu email" id="email" name="email">
                        <label for="email">Digite seu email</label>
                    </div>

                    <div class="form-floating mb-5">
                        <input type="password" class="form-control inputs" placeholder="Digite sua senha" id="senha" name="senha">
                        <label for="senha">Digite sua senha</label>
                    </div>

                    <input type="submit" value="Acessar" class="btn btn-primary button mb-5">
                </form>
            </div>
        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Tela de Login</title>
</head>

<body>
    <div class="container col-11 col-md-9">
        <div class="row align-items-center gx-5">
            <div class="col-12 col-md-6 order-md-1 order-2">
                <div class="col-12">
                    <img src="img/sign_in.svg" alt="Imagem de um rapaz" class="img-fluid" id="img-login-screen">
                </div>
                <div class="col-12">
                    <p id="link-login-screen"><a href="#">Ainda não tem cadastro?</a></p>
                </div>
            </div>

            <div class="col-12 col-md-6 p-5 order-md-2">
                <h2 id="title-login-screen" class="mb-5">Faça o login para continuar</h2>
                <form action="" class="row">
                    <div class="form-floating col-12 mb-5">
                        <input type="email" class="form-control inputs" id="email" name="email" placeholder="Digite o seu e-mail">
                        <label for="email" class="form-label">Digite o seu e-mail</label>
                    </div>

                    <div class="form-floating col-12 mb-5 ">
                        <input type="password" class="form-control inputs" id="password" name="password" placeholder="Digite sua senha">
                        <label for="password" class="form-label">Digite sua senha</label>
                    </div>

                    <div class="col-12">
                        <input type="submit" value="Acessar" class="btn btn-primary button">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
